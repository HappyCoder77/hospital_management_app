<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Mi Clínica || Contáctanos</title>


</head>

<body>

  {% include "pages/includes/navbar.html" %}
  <br><br>

  <center>
    <h3 class='alert alert-success'>Queremos saber tu opinión!</h3>

    <form method="POST">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </center>
  {% include "pages/includes/footer.html" %}
</body>
